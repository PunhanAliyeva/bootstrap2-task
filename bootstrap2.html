<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script><title>Document</title>
    <link rel="stylesheet" href="tasks.js">
</head>
<body>
    <form class="container">
    <h3 class="title" style="text-align: center; color:red;"><em>Add Student info</em></h3>
        <div class="form-group">
        <label for="name">Student Name</label>
        <input type="text" class="form-control"  id="name" placeholder="name">
      </div>
      <div class="form-group" style="margin-top: 10px;">
        <label for="surname">Student Surname</label>
        <input type="text" class="form-control" id="surname" placeholder="surname">
      </div>
      <div class="form-group" style="margin: 10px auto;">
        <label for="age">Student Age</label>
        <input type="number" class="form-control" id="age" placeholder="age">
      </div>
      <div class="form-group" style="margin: 10px auto;">
        <label for="email">Student Email Address</label>
        <input type="email" class="form-control"  id="email" placeholder="email">
      </div>
      <div class="form-check" style="margin:10px auto;">
        <input class="form-check-input" type="radio" name="gender" id="male">
        <label class="form-check-label" for="male">
          Male
        </label>
      </div>
      <div class="form-check" style="margin:10px auto;">
        <input class="form-check-input" type="radio" name="gender" id="female">
        <label class="form-check-label" for="female">
          Female
        </label>
      </div>
      <button type="submit" style="margin:1%; background-color: green; color:white; border:0px solid green; border-radius: 3px; font-size: large;">Submit</button>
      <table class="table" style="margin:10px;">
      <thead class="thead-dark" style="background-color:black;color: white;">
     <tr>
      <th scope="col">Name</th>
      <th scope="col">Surname</th>
      <th scope="col">Age</th>
      <th scope="col">Sexuality</th>
      <th scope="col">Mail</th>
    </tr>
  </thead>
  </table>
    </form>
</body>
</html>
